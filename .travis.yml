language: python
matrix:
  include:
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: "pypy3"

cache: pip

before_install:
  - python --version
  - uname -a
  - lsb_release -a

before_install:
    - "export PYTHONPATH=$PYTHONPATH:$(pwd)"

install:
  - pip install tox
  - pip install tox-travis
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always

# branches:
#   only:
#     # release tags
#     - /^v\d+\.\d+\.\d+.*$/
#     - master

deploy:
  provider: pypi
  user: scout
  distributions: sdist bdist_wheel
  password:
    secure: ""
  on:
    tags: true
    repo: scoutapp/scout_apm_python
    condition: "$TRAVIS_PYTHON_VERSION = 3.6"
